<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox práctica</title>
    <!-- Font Awesome y Google Fonts -->
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Pontano+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <!-- Blanco -->
    <div class="padre">
        <!-- Caja 1 -->
        <header class="header">
            <!-- Navbar -->
            <div class="menu">
                <div class="logo"></div>
                <nav class="nav"></nav>
                <div class="social"></div>
            </div>
            <div class="texto-principal">
                <h1></h1>
            </div>
        </header>

        <section class="section">
            <div class="articulos">
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <article class="article"></article>
                <!-- Navegación de articulos -->
                <nav class="navegacion"></nav>
            </div>
            <!-- Lado derecho de la sección -->
            <aside class="aside">
                <div class="publicidad"></div>
                <div class="publicidad"></div>
            </aside>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <nav class="pie"></nav>
        </footer>
        
    </div>
    
</body>
</html>
